<div class="card">
  <div class="card-header">
    Add Workshop
  </div>
  <div class="card-body">
    <form #workshopForm="ngForm" (ngSubmit)="onSubmit(workshopForm)">
      <div class="form-group">
        <label for="name">Workshop Name</label>
        <input type="text" class="form-control" name="name" #workshopName="ngModel" [ngClass]="{'is-invalid':workshopName.errors && workshopName.touched}"
          [(ngModel)]="workshop.name" minlength="2" required>
        <div [hidden]="!workshopName.errors?.required" class="invalid-feedback">
          Workshop Name Required
        </div>
        <div [hidden]="!workshopName.errors?.minlength" class="invalid-feedback">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="presenter1">Presenter</label>
        <select type="text" class="form-control" name="presenter1" #workshopPresenter="ngModel" [(ngModel)]="workshop.presenter1" required>
          <option *ngFor="let presenter of presenters" [ngValue]="presenter.id">{{ presenter.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Workshop Description</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid':workshopDescription.errors && workshopDescription.touched}" [(ngModel)]="workshop.description"
          name="description" #workshopDescription="ngModel" minlength="10" required>
        <div [hidden]="!workshopDescription.errors?.required" class="invalid-feedback">
          Description is required
        </div>
        <div [hidden]="!workshopDescription.errors?.minlength" class="invalid-feedback">
          Description must be at least 10 characters
        </div>
      </div>

      <div class="form-group">
        <label for="room">Workshop Room</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid':workshopRoom.errors && workshopRoom.touched}" [(ngModel)]="workshop.room"
          name="room" #workshopRoom="ngModel" minlength="3" required>
        <div [hidden]="!workshopRoom.errors?.required" class="invalid-feedback">
          Room is required
        </div>
        <div [hidden]="!workshopRoom.errors?.minlength" class="invalid-feedback">
          Room must be at least 3 characters
        </div>
      </div>

      <div class="form-group">
        <label for="imageURL">Workshop Image</label>
        <input type="string" class="form-control" [(ngModel)]="workshop.imageURL" name="imageURL" #workshopImageURL="ngModel">
      </div>

      <div>
        <p>Sessions Available:</p>
        <p>
          <input type="checkbox" name="session1Check" value="true" [(ngModel)]="session1Check">Session 1?</p>
        <p>
          <input type="checkbox" name="session2Check" value="true" [(ngModel)]="session2Check">Session 2?</p>
        <p>
          <input type="checkbox" name="session3Check" value="true" [(ngModel)]="session3Check">Session 3?</p>
      </div>
      
      <div *ngIf="session1Check">
        <div class="form-group">
          <label for="totalSeats">Session 1 Total Seats</label>
          <input type="number" class="form-control" [(ngModel)]="workshop.session1.totalSeats" name="totalSeats">
        </div>
      </div>

      <div *ngIf="session2Check">
        <div class="form-group">
          <label for="totalSeats">Session 2 Total Seats</label>
          <input type="number" class="form-control" [(ngModel)]="workshop.session2.totalSeats" name="totalSeats" #totalSeats="ngModel">
        </div>
      </div>

      <div *ngIf="session3Check">
        <div class="form-group">
          <label for="totalSeats">Session 3 Total Seats</label>
          <input type="number" class="form-control" [(ngModel)]="workshop.session3.totalSeats" name="totalSeats" #totalSeats="ngModel">
        </div>
      </div>
