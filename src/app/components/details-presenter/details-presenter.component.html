<div class="row">
  <div class="col-md-6 bio-header">
    <a routerLink="/presenters" class="btn btn-sm btn-outline-info">
      <i class="fa fa-backward"></i>  All Presenters
    </a>
    <h1>{{ presenter.name }}</h1>
    <p>{{ presenter.occupation }}</p>
    <p>{{ presenter.currentEmployer }}</p>
    <p *ngIf="presenter.education">{{ presenter.education }}</p>
    <a *ngIf="presenter.email" href="mailto:{{ presenter.email }}?Subject=GIFT%20Day">{{ presenter.email }}</a>
  </div>
  <div class="col-md-6 bio-image">
    <img class="img-fluid" src="{{ presenter.imageURL }}" alt="{{ presenter.name + 'image' }}">
  </div>
</div>
<div class="row">
  <div class="bio">
    <p>{{ presenter.bio }}</p>
  </div>
</div>
