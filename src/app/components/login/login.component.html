<div class="row">
  <div class="col md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary"><i class="fa fa-lock"></i> Client Panel</span>
           Login
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  class="form-control" name="emai" [(ngModel)]="email" required>
          </div>
        </form>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>
        <button class="btn btn-link btn-block" routerLink="/register">Register</button>
      </div>
    </div>
    <div class="card mt-4">
      <!-- <div class="card-header">
        Social Login
      </div>   -->
        <div class="card-body text-center">
          <button (click)="authService.googleLogin()" class="btn btn-block btn-primary">
            <i class="fa fa-google"></i> Connect Google
          </button>
          <button (click)="authService.facebookLogin()" class="btn btn-block btn-primary">
            <i class="fa fa-facebook"></i> Connect Facebook
          </button>
        </div>
      
      
    </div>
  </div>
</div>
